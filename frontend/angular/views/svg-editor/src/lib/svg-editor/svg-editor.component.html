<div style="display: flex; flex-direction: column;">



  <nz-radio-group [(ngModel)]="selectItem">
    <label nz-radio-button nzValue="rect"><span>Rect</span></label>
    <label nz-radio-button nzValue="circle"><span>Circle</span></label>
    <label nz-radio-button nzValue="path"><span>Path</span></label>
  </nz-radio-group>


  <svg xmlns="http://www.w3.org/2000/svg" width="80vw" height="100vh" (mouseleave)="leave()" (mousemove)="move($event)"
    style="border: 1px dashed red;" (click)="click($event)">
    <circle *ngFor="let d of circles" r="30" fill="red" [attr.cx]="d.x" [attr.cy]="d.y" (mousedown)="down($event, d)"
      (mouseup)="up()"></circle>
    @for (item of rects; track $index) {

    <rect [attr.x]="item.x" [attr.y]="item.y" [attr.width]="item.width" [attr.height]="item.heigth" fill="red" />
    }
    @if(rectCurrent.x && rectCurrent.y && rectCurrent.heigth && this.rectCurrent.width){
    <rect [attr.x]="rectCurrent.x" [attr.y]="rectCurrent.y" [attr.width]="rectCurrent.width"
      [attr.height]="this.rectCurrent.heigth" fill="red" />

    }

    @for (line of lines; track $index) {


    @if (line && line.x2 && line.y2) {

    <line id="line2" [attr.x1]="line.x1" [attr.y1]="line.y1" [attr.x2]="line.x2" [attr.y2]="line.y2" stroke-width="2"
      stroke="green" />
    }


    }
    @if (lineCurrent && lineCurrent.x1 && lineCurrent.y1 && lineCurrent.x2 && lineCurrent.y2) {

    <line id="line2" [attr.x1]="lineCurrent.x1" [attr.y1]="lineCurrent.y1" [attr.x2]="lineCurrent.x2"
      [attr.y2]="lineCurrent.y2" stroke-width="2" stroke="green" />
    }
  </svg>
</div>
