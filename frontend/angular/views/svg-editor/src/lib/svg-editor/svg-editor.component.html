
<div style="display: flex; flex-direction: column;">
    
  
    
      <nz-radio-group [(ngModel)]="size">
        <label nz-radio-button nzValue="rect"><span>Rect</span></label>
        <label nz-radio-button nzValue="circle"><span>Circle</span></label>
        <label nz-radio-button nzValue="path"><span>Path</span></label>
      </nz-radio-group>
    
    
    <svg xmlns="http://www.w3.org/2000/svg" width="80vw" height="100vh" (mouseleave)="leave()" (mousemove)="move($event)" style="border: 1px dashed red;" (click)="click($event)" >
        <circle *ngFor="let d of circles"  r="30" fill="red" [attr.cx]="d.x" [attr.cy]="d.y" (mousedown)="down($event, d)" (mouseup)="up()" ></circle>
        @for (item of rects; track $index) {

            <rect  [attr.x]="item.x" [attr.y]="item.y" width="100" height="100" fill="red" />
        }

            <line id="line2"   [attr.x1]="0"   
             [attr.y1]="0"  [attr.x2]="10"  
             [attr.y2]="15" stroke-width="2" stroke="green" 
             /> 
    </svg>
</div>
