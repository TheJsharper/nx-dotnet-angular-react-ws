<hr/>
<h3>Counter</h3>

<h4>{{counter}}</h4>

<div class="row">
    <div class="col">
        <button (click)="multiply()" class="btn btn-primary">Multiply</button>
        <button (click)="divide()" class="btn btn-success">Divide</button>
    </div>
</div>
<hr/>

<div class="row text-center">
    <div class="col">
        <app-counter-simple-grandchild [counter]="counter"
            (changedCounter)="reset($event)"></app-counter-simple-grandchild>
    </div>
</div>
