<div class="row text-center">
    <div class="col">
        <h1>Counter</h1>
        <h2>{{counter}}</h2>
    </div>
</div>

<div class="row text-center">
    <div class="col">
        <button class="btn btn-primary mr-4" (click)="decrement()" > Increment</button>
        <button class="btn btn-info" (click)="decrement()"> Decrement</button>
    </div>
</div>
<div class="row text-center">
    <div class="col">
        <app-counter-simple-child [counter]="counter" (changedCounter)="counter = $event" />
    </div>
</div>
