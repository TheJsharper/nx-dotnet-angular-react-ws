<div *ngIf="(plot$|async) as p">

    <div class="row">
        <div class="col">
            <nrgx-create-api-plot-values [plotInstance]="p"></nrgx-create-api-plot-values>

        </div>
    </div>
    <div class="row">
        <div class="col">
            <ngrx-create-api-plot-nav></ngrx-create-api-plot-nav>

            <ngrx-create-api-plot-menu-bar [plotInstance]="p "[root]="root">
            </ngrx-create-api-plot-menu-bar>
        </div>
    </div>
    <ng-container>
        <div *ngrxCreateApiMain="p "></div>
    </ng-container>
</div>
