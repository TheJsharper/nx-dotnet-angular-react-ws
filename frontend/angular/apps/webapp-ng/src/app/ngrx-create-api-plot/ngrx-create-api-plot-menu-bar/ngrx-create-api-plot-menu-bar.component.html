<div class="btn-group">

    <button type="button" class="btn btn-default btn-sm d-flex" (click)="zoomIn()">

        <i class="bi bi-zoom-in"></i>
    </button>
    <button type="button" class="btn btn-default btn-sm d-flex" (click)="zoomOut()">

        <i class="bi bi-zoom-out"></i>
    </button>
    <div [formGroup]="form">
        <div class="form-group check-box-container">
            <div class="form-check">
                <input class="form-check-input" type="radio" id="xaxeInput" name="axe" value="xaxe"
                    formControlName="axe">
                <label class="form-check-label" for="xaxeInput">
                    X
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="yaxeInput" name="axe" value="yaxe"
                    formControlName="axe">
                <label class="form-check-label" for="yaxeInput">
                    Y
                </label>
            </div>
        </div>
    </div>

</div>


<div class=" d-flex switch" [formGroup]="formTake">

    <div class="d-flex">
        <input class="form-check-input" type="radio" id="includeInput" name="take" value="include" formControlName="take" />

        <input class="form-check-input" type="radio" id="defaultInput" name="take" value="default" formControlName="take"  />

        <input class="form-check-input" type="radio" id="excludeInput" name="take" value="exclude" formControlName="take"  />
    </div>

    <div class="d-flex switch-labels">
        <label class="form-check-label" for="includeInput" [ngClass]="formTake.get('take')?.value === 'include'? 'checked':''" >
            INCLUDE
        </label>
        <label class="form-check-label" for="excludeInput" [ngClass]="formTake.get('take')?.value === 'exclude'? 'checked':''" >
            EXCLUDE
        </label>
    </div>

</div>
