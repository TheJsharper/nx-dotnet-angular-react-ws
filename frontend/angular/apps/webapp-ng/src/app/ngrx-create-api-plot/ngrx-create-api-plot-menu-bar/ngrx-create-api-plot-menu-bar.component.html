<div class="row">
    <div class="col-2">
        <div class="col-8">
            <div class="btn-group">
                <button type="button" class="btn btn-default btn-sm" (click)="zoomMinusX()">

                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-zoom-in" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
                        <path
                            d="M10.344 11.742c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1 6.538 6.538 0 0 1-1.398 1.4z" />
                        <text x="3" y="12" fill="black" style="transform: scale(.9); font-weight:500;"> X</text>
                    </svg>
                </button>
                <button type="button" class="btn btn-default btn-sm" (click)="zoomPlusX()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-zoom-in" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
                        <path
                            d="M10.344 11.742c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1 6.538 6.538 0 0 1-1.398 1.4z" />
                        <text x="3" y="12" fill="black" style="transform: scale(.9); font-weight:500;"> Y</text>
                    </svg>
                </button>
                <button type="button" class="btn btn-default btn-sm" (click)="zoomMinusY()">
                    -y
                </button>
                <button type="button" class="btn btn-default btn-sm" (click)="zoomPlusY()">
                    +y
                </button>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        X
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        Y
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
